<!DOCTYPE html>

    <body>
      <header style="background-color: black; border: solid 5px #ed5200; border-radius: 25px; margin: 10px;">
        <div style="text-align: center; ">
          <img src="../arquivos/Jazz.jpg" style="height: 250px">

      <main style="display: flex; text-align: center; align-items: center;border: solid 5px #ed5200; border-radius: 25px; margin: 10px; text-align: center;">

          <nav style="text-align: left;display: inline-block;">
            <a href="index.html">Ella Fitzgerald</a>
            <a href="index.html">Ray Charles</a>
            <a href="index.html">Louis Armstrong</a>

            <a href="index.html">Dinah Washingthon</a>

            <table style="text-align: center;">
              <tr>
                <th rowspan="2">
                  X
                </th>
                <th rowspan="2">
                  Y
                </th>
                <th rowspan="2">
                  Z
                </th>
                <th colspan="3">
                  K
                </th>         
              </tr>
              <tr>
                <td>M</td>
                <td>N</td>
                <td>O</td>
              </tr>
            </table>
            <table>
              <tr>
                <th colspan="2">(1,1)</th>
                <th rowspan="2">(1,2)</th>
              </tr>
              <tr>
                <td>(2,1)</td>
                <td>(2,2)</td>
              </tr>
              <tr>
                <td>(3,1)</td>
                <td>(3,2)</td>
                <td>(3,3)</td>
              </tr>
            </table>
            <table>
              <tr>
                <td>
                  (1,1)
                </td>  
                <td rowspan="4">
                  (1,2)
                </td>  
                <td rowspan="4">
                  (1,3)
                </td>  
                <td rowspan="4">
                  (1,4)
                </td>  
              </tr>
              <tr>
                <td>
                  (2,1)
                </td>
              </tr>
              <tr>
                <td>
                  (3,1)
                </td>
              </tr>
              <tr>
                <td>
                  (4,1)
                </td>
              </tr>
            </table>
            <table>

                <th>(1,1)</th>
                <th rowspan="4">(1,2)</th>
                <th rowspan="4">(1,3)</th>
                <th>(1,4)</th>
                <tr>
                  <td>
                    (2,1)
                  </td>
                  <td>
                    (2,4)
                  </td>
                </tr>
                <tr>
                  <td>
                    (3,1)
                  </td>
                  <td>
                    (3,4)
                  </td>
                </tr>
                <tr>
                  <td>
                    (4,1)
                  </td>
                  <td>
                    (4,4)
                  </td>
                </tr>
              </tbody>
            </table>
            <table>
              <th>(1,1)</th>
              <th>(1,2)</th>
              <tr>
                <td colspan="2">
                  (2,1)
                </td>
              </tr>
              <tr>
                <td>
                  (3,1)
                </td>
                <td rowspan="2">
                  (3,2)
                </td>
              </tr>
              <tr>
                <td>

                </td>
